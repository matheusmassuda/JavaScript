<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos de JS</title>
    <style>
        body {
            background-color: rgb(213, 255, 242);
            color: rgb(27, 179, 128);
            font: normal 1.4em Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome completo:')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em <strong>maiúsculas</strong> fica ${nome.toLocaleUpperCase()}.<br>`)
        document.writeln(`E seu nome em <strong>minúsculas</strong> fica ${nome.toLocaleLowerCase()}.<br>`)
    </script>
</body>
</html>
