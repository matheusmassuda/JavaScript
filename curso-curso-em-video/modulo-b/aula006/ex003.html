<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(164, 255, 225);
            color: rgb(23, 187, 132);
            font: normal 2em arial, helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite qualquer valor:'))
        var n2 = Number(window.prompt('Digite outro valor:'))
        var soma = n1 + n2
        window.alert('A soma entre os números é '+ soma + '.')
    </script>
</body>
