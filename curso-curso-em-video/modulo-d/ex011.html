<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Serviço de Nacionalidade</h1>

    Em qual País você nasceu? <input type="text" name="pais" id="pais">

    <input type="button" value="Nacionalidade" onclick="verificar()">

    <div id="res">Resposta</div>

    <script>

        function verificar () {
            var nasc = window.document.getElementById('pais')
            
            res.innerHTML = `<p>Você nasceu no(a) <strong>${nasc.value}</strong>, portanto é um:</p>`
            if (nasc.value == 'Brasil') {
                res.innerHTML += `<p><strong>Brasileiro.</strong></p>`
            } else {
                res.innerHTML += '<p><strong>Estrangeiro.</strong></p>'
            }
           
        }
        
    </script>
    
</body>
</html>
